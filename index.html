<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/style.css">
    <title>FORMULARIO REGISTROS</title>
</head>
<body>
    <section class="form-register">
        <h4>FORMULARIO REGISTRO</h4>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos">
    <input class="controls" type="text" name="especialodad" id="especialidad" placeholder="Ingrese la especialidad en la que esta">
    <input class="controls" type="text" name="semestre" id="semestre" placeholder="Ingrese el semestre">
    <input class="controls" type="text" name="nombre" id="Nombre del tutor" placeholder="Ingrese el nombre de su tutor">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">Ya tengo cuenta?</a></p>     
</section>
</body>
</html>
